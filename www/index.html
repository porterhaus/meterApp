<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Meter App</title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/jquery-knob/dist/jquery.knob.min.js"></script>
    <script src="lib/angular-knob/src/angular-knob.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/AppController.js"></script>
    <script src="js/controllers/WelcomeController.js"></script>
    <script src="js/controllers/LoginController.js"></script>
    <script src="js/controllers/RegisterController.js"></script>
    <script src="js/controllers/ForgotController.js"></script>
    <script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/SettingsController.js"></script>

  </head>
  <body ng-app="meterApp" ng-controller="AppController">

    <ion-nav-bar class="bar-stable" animation="nav-title-slide-ios7">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view animation="slide-left-right"></ion-nav-view>

  </body>
